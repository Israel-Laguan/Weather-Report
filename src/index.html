<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport"
        content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Weather Report</title>
</head>

<body>
    <div id="content">
        <main>
            <div class="page-header">
                <div id="autocomplete" >
                  <input type="search" name="search" id="search-input" placeholder="City Name" autocomplete="address-level2">
                  <button type="submit" id="search-button">Search</button>
                </div>
            </div>
            <div class="page-body">
                <div class="grid-container">
                    <div class="humidity">
                      <div class="humidityIcon">
                        <img src="src/img/humidity.png" alt="humidity">
                      </div>
                      <div class="humidityNumber">50</div>
                    </div>
                    <div class="date">
                      <div class="dayName">Monday</div>
                      <div class="dayNumber">07/03/2020</div>
                    </div>
                    <div class="place">
                      <div class="city">Chinu</div>
                      <div class="country">CO</div>
                    </div>
                    <div class="temperatures">
                      <img src="src/img/hot.png" alt="hot">39
                    </div>
                    <div class="cloudiness">
                      <img src="src/img/cloud.png" alt="cloud">56%
                    </div>
                    <div class="moreInfo">
                      <details>
                        <summary>More info</summary>
                        <img src="src/img/wind.png" alt="wind">45
                        <p> - by Refsnes Data. All Rights Reserved.</p>
                        <p> - by Refsnes Data. All Rights Reserved.</p>
                        <p> - by Refsnes Data. All Rights Reserved.</p>
                        <p>All content and graphics on this web site are the property of the company Refsnes Data.</p>
                      </details> 
                    </div>
                  </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
